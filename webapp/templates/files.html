<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Files - MusicDL Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white/80 shadow-xl rounded-xl p-8 max-w-lg w-full mt-12">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Downloaded Files</h1>
        {% if files %}
        <ul class="divide-y divide-gray-200">
            {% for file in files %}
            <li class="py-3 flex items-center justify-between">
                <span class="truncate">{{ file }}</span>
                <a href="/files/{{ file }}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1 rounded transition text-sm" download>Download</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-600 text-center">No files downloaded yet.</p>
        {% endif %}
        <a href="/" class="block mt-8 text-indigo-600 hover:underline text-center">&larr; Back to Home</a>
    </div>
    <footer class="mt-10 text-gray-500 text-sm">&copy; 2024 MusicDL Web</footer>
</body>
</html>
