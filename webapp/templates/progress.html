<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress - MusicDL Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script>
        let interval = null;
        function pollProgress() {
            fetch(`/progress/{{ task_id }}/status`)
                .then(r => r.json())
                .then(data => {
                    const bar = document.getElementById('progress-bar');
                    const percent = document.getElementById('percent');
                    const status = document.getElementById('status');
                    const details = document.getElementById('details');
                    const error = document.getElementById('error');
                    const downloadBtn = document.getElementById('download-link');
                    if (data.status === 'downloading') {
                        bar.style.width = data.percent + '%';
                        percent.textContent = data.percent + '%';
                        status.textContent = 'Downloading...';
                        details.textContent = data.details ? 'Now downloading: ' + data.details : '';
                        error.textContent = '';
                        if (downloadBtn) downloadBtn.classList.add('hidden');
                    } else if (data.status === 'finished' || data.status === 'done') {
                        bar.style.width = '100%';
                        percent.textContent = '100%';
                        status.textContent = 'Download complete!';
                        details.textContent = data.details ? 'Finished: ' + data.details : '';
                        error.textContent = '';
                        if (data.file_url && downloadBtn) {
                            downloadBtn.href = data.file_url;
                            downloadBtn.classList.remove('hidden');
                        }
                        clearInterval(interval);
                    } else if (data.status === 'queued') {
                        bar.style.width = '0%';
                        percent.textContent = '0%';
                        status.textContent = 'Queued...';
                        details.textContent = '';
                        error.textContent = '';
                        if (downloadBtn) downloadBtn.classList.add('hidden');
                    } else if (data.status === 'error') {
                        bar.style.width = '0%';
                        percent.textContent = '0%';
                        status.textContent = 'Error!';
                        details.textContent = '';
                        error.textContent = data.error || 'An unknown error occurred.';
                        error.classList.remove('hidden');
                        if (downloadBtn) downloadBtn.classList.add('hidden');
                        clearInterval(interval);
                    } else {
                        status.textContent = 'Unknown status.';
                        details.textContent = '';
                        error.textContent = '';
                        if (downloadBtn) downloadBtn.classList.add('hidden');
                    }
                });
        }
        window.onload = function() {
            pollProgress();
            interval = setInterval(pollProgress, 2000);
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white/80 shadow-xl rounded-xl p-8 max-w-lg w-full mt-12 flex flex-col items-center">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Download Progress</h1>
        <div class="w-full bg-gray-200 rounded-full h-6 mb-4">
            <div id="progress-bar" class="bg-indigo-600 h-6 rounded-full transition-all duration-300" style="width:0%"></div>
        </div>
        <div class="text-lg font-semibold text-indigo-700 mb-2" id="percent">0%</div>
        <div class="text-gray-700 mb-2" id="status">Queued...</div>
        <div class="text-gray-600 mb-2" id="details"></div>
        <div class="text-red-600 font-semibold mb-2 hidden" id="error"></div>
        <a href="{{ file_url or '#' }}" id="download-link" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded transition text-lg font-semibold mt-2" download>Download File</a>
        <a href="/" class="block mt-8 text-indigo-600 hover:underline text-center">&larr; Back to Home</a>
    </div>
    <footer class="mt-10 text-gray-500 text-sm">&copy; 2024 MusicDL Web</footer>
</body>
</html>
