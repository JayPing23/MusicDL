<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Audio Files - MusicDL Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function showSpinner() {
            document.getElementById('musicdl-spinner').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <button class="musicdl-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">üåô</button>
    <div class="musicdl-card">
        <div class="musicdl-logo">üéß</div>
        <h1 class="musicdl-header">Audio Converter</h1>
        <p class="musicdl-desc">Convert your audio files to MP3, M4A, FLAC, WAV, OGG, AAC, and more.<br>Fast, free, and private.</p>
        <form action="/convert" method="post" enctype="multipart/form-data" class="musicdl-form w-full">
            <input type="file" name="files" multiple required aria-label="Select audio files">
            <select name="format" aria-label="Select output format">
                <option value="mp3">MP3</option>
                <option value="m4a">M4A</option>
                <option value="flac">FLAC</option>
                <option value="wav">WAV</option>
                <option value="ogg">OGG</option>
                <option value="aac">AAC</option>
                <option value="opus">OPUS</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <a href="/" class="musicdl-convert-link" aria-label="Back to Home">üè† Back to Home</a>
        <div class="musicdl-footer">&copy; 2024 MusicDL Web</div>
    </div>
    <script>
    // Light/Dark mode toggle logic
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    function setTheme(mode) {
        if (mode === 'dark') {
            body.classList.add('dark');
            toggle.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.remove('dark');
            toggle.textContent = 'üåô';
        }
    }
    // Load theme from localStorage
    const saved = localStorage.getItem('musicdl-theme');
    setTheme(saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
    toggle.onclick = () => {
        const isDark = body.classList.toggle('dark');
        localStorage.setItem('musicdl-theme', isDark ? 'dark' : 'light');
        setTheme(isDark ? 'dark' : 'light');
    };
    </script>
</body>
</html>
